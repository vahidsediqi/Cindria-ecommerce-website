    <div class="register-outer-wrapper">
        <div class="form signup-form">
            <span class="login-title">Register</span>

               <div class="input-field">
                  <input type="text" placeholder="Enter Your Name" required>
                  <i class="uil uil-user login-icon"></i>
               </div>
               <div class="input-field">
                  <input type="email" placeholder="Enter Your Email" required>
                  <i class="uil uil-envelope login-icon"></i>
               </div>
               <div class="input-field">
                <input type="password"  class="password" placeholder="Enter Your Password" required>
                <i class="uil uil-lock login-icon"></i>   
              </div>
               <div class="input-field">
                  <input type="password"  class="password" placeholder="Repeate Password" required>
                  <i class="uil uil-lock login-icon"></i>   
                  <i class="uil uil-eye-slash showHidePw"></i>   
              </div>
              <!-- Button -->
              <div class="input-field button">
                <input type="button" value="Login">
             </div>
            </form>
            
            <div class="login-signup">
               <span>Already Member?
                 <a href="login.html" class="login-text">Login</a>
