<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cindria</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- / -->
    <!-- local CSS  -->
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!-- Normalizing CSS -->
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <!-- noindex nofollow -->
    <meta name="robots" content="noindex" />

</head>
<body>
    <nav>
        <input id="nav-toggle" type="checkbox">
        <div class="logo"><img src="./assets/img/logo-dark.png" alt=""> </div>
        <ul class="links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#work">Work</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <label for="nav-toggle" class="icon-burger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </label>
    </nav>
    <main>
        <!-- search box -->
        <div class="search_box_container">
            <input type="text" name="text" id="" placeholder="Search anything..........">
            <button class="search_btn" type="submit"><i class="fa fa-search"></i></button>
        </div>

        <!-- Slider -->

        <div class="slider">
            <div class="slider__wrapper">
              <div class="slider__items">
                <div class="slider__item">
                   <div class="slider_item_inner">
                       <h2>IPhone 13</h2>
                       <p>
                        Iphone 13 has been released.
                        Get your brand new IPhone 13 before everyone else.
                       </p>
                       <p>
                           <span>Only For: <strong>20$ / Week</strong></span>
                       </p>
                       <button>Rent Now</button>
                   </div>
                   <div class="slider_item_inner">
                       <img src="./assets/img/iphone-13-pink 1.png" alt="iphone 13">
                   </div>
                </div>
                <div class="slider__item">
                  <!-- Контент 2 слайда -->
                  2
                </div>
                <div class="slider__item">
                  <!-- Контент 3 слайда -->
                  3
                </div>
                <div class="slider__item">
                  <!-- Контент 4 слайда -->
                  4
                </div>
                <div class="slider__item">
                  <!-- Контент 5 слайда -->
                  5
                </div>
              </div>
            </div>
            <a href="#" class="slider__control" data-slide="prev"></a>
            <a href="#" class="slider__control" data-slide="next"></a>
          </div>
    </main>

    <script src="./assets/scripts/main.js"></script>

</html>
